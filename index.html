<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Job Application</title>
</head>

<body>
    <div class="main-container">
        <div class="heading-container">
            <h1>Job Application (Web)</h1>
        </div>
        <div class="form-container">
            <form action="">
                <!-- Name -->
                <div class="name-container">
                    <div class="fname-container">
                        <label for="fname">First Name</label>
                        <input type="text" name="" id="fname">
                    </div>
                    <div class="lname-container">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname">
                    </div>
                </div>
                <!-- Email & Job -->
                <div class="email-jobrole-container">
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="jobrole-container">
                        <label for="jobrole">Job Role</label>
                        <select name="" id="jobrole">
                            <option value="select">Select Job Role</option>
                        </select>
                    </div>
                </div>
                <!-- Address -->
                <div class="address-container">
                    <div class="addr-container">
                        <label for="address">Address</label>
                        <textarea name="" id="address" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <!-- City & Pin -->
                <div class="city-pin-container">
                    <div class="city-container">
                        <label for="city">City</label>
                        <input type="text" name="" id="city">
                    </div>
                    <div class="pin-container">
                        <label for="pin">Pincode</label>
                        <input type="text" name="" id="pin">
                    </div>
                </div>
                <!-- Date -->
                <div class="date-cv-container">
                    <div class="date-container">
                        <label for="date">Date</label>
                        <input type="date" name="" id="date">
                    </div>
                    <div class="cv-container">
                        <label for="cv">Upload your CV</label>
                        <input type="file" name="" id="cv" class="cv">
                    </div>
                </div>
                <!-- Button -->
                <div class="btn-container">
                    <div class="btn">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
